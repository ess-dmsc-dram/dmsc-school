name: deploy-book

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  formatting:
    name: Formatting and static analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
      - uses: pre-commit-ci/lite-action@v1.1.0
        if: always()
        with:
          msg: Apply automatic formatting

  build-book:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}  # required for conda env
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Install graphviz
        run: sudo apt install --yes graphviz graphviz-dev

      - name: Setup python and install McStas
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: 2.0.4-0
          environment-name: dmsc-school-env
          create-args: >-
            python=3.11.*
            mcstas

      - name: Install pip dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Build the book
        run: |
          jupyter-book build -W --keep-going .

      - name: Check links
        run: |
          jupyter-book build -W --keep-going --builder linkcheck .

      # Make artifact visible in github actions
      - uses: actions/upload-artifact@v4
        with:
          name: dmsc-school-book
          path: ./_build/html

  deploy-book:
    needs: [build-book]
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'

    steps:
      - uses: actions/download-artifact@v4
      - name: Upload to GH pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          force_orphan: true
