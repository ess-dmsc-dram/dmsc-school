# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: ESS Data Management and Software Centre Summer School
author: Data Management and Software Centre
# logo: logo.png
copyright: "2025"

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  timeout: -1
  execute_notebooks: cache
  allow_errors: false
  stderr_output: "error"
  exclude_patterns:
    - '3-mcstas/Talk.ipynb'
    - '6-scicat/9-exercise.ipynb'
    - '6-scicat/notebooks/*'
    - '5-analysis/analysis-powder-diffraction.ipynb'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/ess-dmsc-dram/dmsc-school  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: "images/favicon.ico"  # A path to a favicon image
  use_issues_button: true
  use_repository_button: true

sphinx:
  extra_extensions:
    - sphinxcontrib.mermaid
  config:
    nb_execution_show_tb: True
    suppress_warnings: ["myst.xref_missing"]

exclude_patterns:
  - 'article/article.md'
  - '.venv'
  - 'venv'

only_build_toc_files: true
